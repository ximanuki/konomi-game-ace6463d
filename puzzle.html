            margin-bottom: var(--spacing-sm);
            font-size: var(--font-md);

        #puzzle-board {

            grid-template-rows: repeat(3, 90px);
            gap: 3px;
            background: #666;
            padding: 3px;
            border-radius: var(--radius-md);
        }

        .puzzle-slot {
            width: 90px;
            height: 90px;
            background: rgba(255,255,255,0.4);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .puzzle-slot.drag-over {
            background: rgba(255,200,100,0.5);
            transform: scale(1.05);
        }

        .puzzle-slot.occupied canvas {
            border-radius: 4px;
            display: block;
            width: 100%;
            height: 100%;
        }

        .puzzle-slot.correct {
            box-shadow: 0 0 15px var(--primary-green);
            animation: correctPulse 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }

        #pieces-area {
            display: grid;
            grid-template-columns: repeat(3, 90px);
            gap: 10px;
            padding: var(--spacing-md);
            background: #f5f5f5;
            border-radius: var(--radius-md);
            min-height: 300px;
        }

        .puzzle-piece {
            width: 90px;
            height: 90px;
            cursor: grab;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-md);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);

        .puzzle-piece:active {
            cursor: grabbing;
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
            z-index: 10;
        }

        .puzzle-piece canvas {
            border-radius: var(--radius-sm);
            pointer-events: none;
        }

        @media (max-width: 375px) {
            #puzzle-board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
            .puzzle-slot {
                width: 80px;
                height: 80px;
            }
            #pieces-area {
                grid-template-columns: repeat(3, 80px);
            }
            .puzzle-piece {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-height: 667px) {
            body {
                padding-top: calc(var(--safe-top) + 60px);
                padding-bottom: calc(var(--safe-bottom) + var(--spacing-xs));
            }
            h1 {

            .preview-container {

            }
            #preview {
                width: 120px;
                height: 120px;
            }
            .game-container {
                gap: var(--spacing-md);
            }
            .puzzle-area {
                padding: var(--spacing-sm);
            }
        }
    </style>

        // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

            draggedPiece = e.target;
            draggedPieceData = {
                correctIndex: parseInt(e.target.dataset.correctIndex),
                element: e.target
            };
            e.dataTransfer.effectAllowed = 'move';
            setTimeout(() => {
                e.target.style.opacity = '0.5';
            }, 0);
        }
        
        function handleDragEnd(e) {
            e.target.style.opacity = '';
            draggedPiece = null;
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            const slot = e.target.closest('.puzzle-slot');
            if (slot && !slot.querySelector('canvas')) {
                slot.classList.add('drag-over');
            }
        }
        
        function handleDragLeave(e) {
            const slot = e.target.closest('.puzzle-slot');
            if (slot) {
                slot.classList.remove('drag-over');
            }
        }
        
        function handleDrop(e) {
            e.preventDefault();
            const slot = e.target.closest('.puzzle-slot');
            slot.classList.remove('drag-over');
            
            if (!slot || slot.querySelector('canvas') || !draggedPieceData) return;
            
            placePiece(slot, draggedPieceData);
        }
        
        // ã‚¿ãƒƒãƒãƒãƒ³ãƒ‰ãƒ©
        let touchPiece = null;
        let touchClone = null;
        let touchData = null;
        
        function handleTouchStart(e) {
            e.preventDefault();
            gameSound.playTap();
            
            touchPiece = e.target.closest('.puzzle-piece');
            if (!touchPiece) return;
            
            touchData = {
                correctIndex: parseInt(touchPiece.dataset.correctIndex),
                element: touchPiece
            };
            
            // ã‚¯ãƒ­ãƒ¼ãƒ³ä½œæˆ
            touchClone = touchPiece.cloneNode(true);
            touchClone.style.position = 'fixed';
            touchClone.style.pointerEvents = 'none';
            touchClone.style.zIndex = '1000';
            touchClone.style.opacity = '0.9';
            touchClone.style.transform = 'scale(1.1)';
            document.body.appendChild(touchClone);
            
            const touch = e.touches[0];
            touchClone.style.left = touch.clientX - 45 + 'px';
            touchClone.style.top = touch.clientY - 45 + 'px';
            
            touchPiece.style.opacity = '0.3';
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!touchClone) return;
            
            const touch = e.touches[0];
            touchClone.style.left = touch.clientX - 45 + 'px';
            touchClone.style.top = touch.clientY - 45 + 'px';
        }
        
        function handleTouchEnd(e) {
            if (!touchPiece || !touchClone || !touchData) return;
            
            const touch = e.changedTouches[0];
            const slot = document.elementFromPoint(touch.clientX, touch.clientY)?.closest('.puzzle-slot');
            
            if (slot && !slot.querySelector('canvas')) {
                placePiece(slot, touchData);
            }
            
            touchPiece.style.opacity = '';
            touchClone.remove();
            touchPiece = null;
            touchClone = null;
            touchData = null;
        }
        
        // ãƒ”ãƒ¼ã‚¹é…ç½®
        function placePiece(slot, pieceData) {
            const correctIndex = pieceData.correctIndex;
            const slotIndex = parseInt(slot.dataset.index);
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚³ãƒ”ãƒ¼
            const sourceCanvas = pieceData.element.querySelector('canvas');
            const newCanvas = document.createElement('canvas');
            newCanvas.width = sourceCanvas.width;
            newCanvas.height = sourceCanvas.height;
            const ctx = newCanvas.getContext('2d');
            ctx.drawImage(sourceCanvas, 0, 0);
            
            slot.appendChild(newCanvas);
            slot.classList.add('occupied');
            
            placedPieces[slotIndex] = correctIndex;
            
            // æ­£è§£ãƒã‚§ãƒƒã‚¯
            if (correctIndex === slotIndex) {
                slot.classList.add('correct');
                gameSound.playCorrect();
            } else {
                gameSound.playPlace();
            }
            
            // å…ƒã®ãƒ”ãƒ¼ã‚¹ã‚’å‰Šé™¤
            pieceData.element.remove();
            
            // å…¨éƒ¨æ­£è§£ï¼Ÿ
            checkWin();
        }
        
        // å®Œæˆãƒã‚§ãƒƒã‚¯
        function checkWin() {
            const allCorrect = placedPieces.every((val, idx) => val === idx);
            if (allCorrect) {
                setTimeout(() => {
                    gameSound.stopBGM();
                    gameSound.playWin();
                    const celebration = document.getElementById('celebration');
                    celebration.classList.add('show');
                    createConfetti();
                }, 500);
            }
        }
        
        // ç´™å¹é›ª
        function createConfetti() {
            const emojis = ['ğŸ‰', 'â­', 'âœ¨', 'ğŸŒŸ', 'ğŸ’–', 'ğŸŠ', 'ğŸ§©', 'ğŸ‘'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-30px';
                    confetti.style.animationDuration = (2 + Math.random()) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 50);
            }
        }
        
        // çµµã®åˆ‡ã‚Šæ›¿ãˆ
        document.querySelectorAll('.picture-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                gameSound.playTap();
                
                document.querySelectorAll('.picture-btn').forEach(b => {
                    b.classList.remove('active');
                });
                btn.classList.add('active');
                
                currentPicture = btn.dataset.picture;
                startGame();
            });
        });
        
        // ãƒ›ãƒ¼ãƒ ãƒœã‚¿ãƒ³
        document.querySelector('.home-btn').addEventListener('click', () => {
            gameSound.playTap();
            gameSound.stopBGM();
        });
        
        // åˆæœŸåŒ–
        startGame();
    </script>
</body>
