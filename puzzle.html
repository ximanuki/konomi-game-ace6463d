    <script>
        // Picture drawing functions
        const pictures = {
            cat: (ctx, size) => {
                // Background
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, size, size);
                
                // Body
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.ellipse(size/2, size*0.7, size*0.35, size*0.25, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Head
                ctx.beginPath();
                ctx.arc(size/2, size*0.4, size*0.28, 0, Math.PI * 2);
                ctx.fill();
                
                // Ears
                ctx.beginPath();
                ctx.moveTo(size*0.25, size*0.25);
                ctx.lineTo(size*0.35, size*0.1);
                ctx.lineTo(size*0.45, size*0.25);
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(size*0.55, size*0.25);
                ctx.lineTo(size*0.65, size*0.1);
                ctx.lineTo(size*0.75, size*0.25);
                ctx.fill();
                
                // Inner ears
                ctx.fillStyle = '#FFB6C1';
                ctx.beginPath();
                ctx.moveTo(size*0.3, size*0.23);
                ctx.lineTo(size*0.35, size*0.15);
                ctx.lineTo(size*0.4, size*0.23);
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(size*0.6, size*0.23);
                ctx.lineTo(size*0.65, size*0.15);
                ctx.lineTo(size*0.7, size*0.23);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.ellipse(size*0.38, size*0.38, size*0.05, size*0.07, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(size*0.62, size*0.38, size*0.05, size*0.07, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye shine
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.arc(size*0.36, size*0.36, size*0.02, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(size*0.6, size*0.36, size*0.02, 0, Math.PI * 2);
                ctx.fill();
                
                // Nose
                ctx.fillStyle = '#FF69B4';
                ctx.beginPath();
                ctx.moveTo(size*0.5, size*0.45);
                ctx.lineTo(size*0.45, size*0.5);
                ctx.lineTo(size*0.55, size*0.5);
                ctx.fill();
                
                // Mouth
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(size*0.5, size*0.5);
                ctx.lineTo(size*0.5, size*0.55);
                ctx.moveTo(size*0.43, size*0.55);
                ctx.quadraticCurveTo(size*0.5, size*0.6, size*0.57, size*0.55);
                ctx.stroke();
                
                // Whiskers
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1.5;
                [[0.2, 0.45, 0.35, 0.47], [0.2, 0.5, 0.35, 0.5], [0.2, 0.55, 0.35, 0.53],
                 [0.8, 0.45, 0.65, 0.47], [0.8, 0.5, 0.65, 0.5], [0.8, 0.55, 0.65, 0.53]].forEach(w => {
                    ctx.beginPath();
                    ctx.moveTo(size*w[0], size*w[1]);
                    ctx.lineTo(size*w[2], size*w[3]);
                    ctx.stroke();
                });
            },
            
            rainbow: (ctx, size) => {
                // Sky
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, size, size);
                
                // Sun
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(size*0.85, size*0.15, size*0.12, 0, Math.PI * 2);
                ctx.fill();
                
                // Clouds
                ctx.fillStyle = '#FFF';
                [[0.15, 0.2], [0.5, 0.12], [0.8, 0.25]].forEach(c => {
                    ctx.beginPath();
                    ctx.arc(size*c[0], size*c[1], size*0.08, 0, Math.PI * 2);
                    ctx.arc(size*c[0]+size*0.06, size*c[1]-size*0.03, size*0.06, 0, Math.PI * 2);
                    ctx.arc(size*c[0]+size*0.1, size*c[1], size*0.07, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // Rainbow
                const colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3'];
                colors.forEach((color, i) => {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = size * 0.04;
                    ctx.beginPath();
                    ctx.arc(size*0.5, size*0.9, size*(0.6 - i*0.04), Math.PI, 0);
                    ctx.stroke();
                });
                
                // Grass
                ctx.fillStyle = '#90EE90';
                ctx.fillRect(0, size*0.85, size, size*0.15);
            },
            
            flower: (ctx, size) => {
                // Background
                ctx.fillStyle = '#98FB98';
                ctx.fillRect(0, 0, size, size);
                
                // Stem
                ctx.strokeStyle = '#228B22';
                ctx.lineWidth = size * 0.04;
                ctx.beginPath();
                ctx.moveTo(size*0.5, size*0.55);
                ctx.quadraticCurveTo(size*0.45, size*0.75, size*0.5, size*0.95);
                ctx.stroke();
                
                // Leaves
                ctx.fillStyle = '#32CD32';
                ctx.beginPath();
                ctx.ellipse(size*0.38, size*0.75, size*0.12, size*0.06, -0.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(size*0.62, size*0.8, size*0.12, size*0.06, 0.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Petals
                ctx.fillStyle = '#FF69B4';
                for (let i = 0; i < 8; i++) {
                    ctx.save();
                    ctx.translate(size*0.5, size*0.4);
                    ctx.rotate(i * Math.PI / 4);
                    ctx.beginPath();
                    ctx.ellipse(0, -size*0.18, size*0.1, size*0.18, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                
                // Center
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(size*0.5, size*0.4, size*0.12, 0, Math.PI * 2);
                ctx.fill();
                
                // Face
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(size*0.45, size*0.38, size*0.02, 0, Math.PI * 2);
                ctx.arc(size*0.55, size*0.38, size*0.02, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(size*0.5, size*0.43, size*0.04, 0, Math.PI);
                ctx.stroke();
            },
            
            cake: (ctx, size) => {
                // Background
                ctx.fillStyle = '#FFE4E1';
                ctx.fillRect(0, 0, size, size);
                
                // Plate
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.ellipse(size*0.5, size*0.9, size*0.45, size*0.08, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#DDD';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Bottom layer
                ctx.fillStyle = '#DEB887';
                ctx.fillRect(size*0.15, size*0.65, size*0.7, size*0.2);
                ctx.fillStyle = '#FF69B4';
                ctx.fillRect(size*0.15, size*0.6, size*0.7, size*0.08);
                
                // Top layer
                ctx.fillStyle = '#DEB887';
                ctx.fillRect(size*0.25, size*0.4, size*0.5, size*0.2);
                ctx.fillStyle = '#FF69B4';
                ctx.fillRect(size*0.25, size*0.35, size*0.5, size*0.08);
                
                // Frosting drips
                ctx.fillStyle = '#FFF';
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.arc(size*(0.2 + i*0.15), size*0.6, size*0.04, 0, Math.PI);
                    ctx.fill();
                }
                
                // Candle
                ctx.fillStyle = '#FF6347';
                ctx.fillRect(size*0.47, size*0.2, size*0.06, size*0.15);
                
                // Flame
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.moveTo(size*0.5, size*0.1);
                ctx.quadraticCurveTo(size*0.55, size*0.15, size*0.5, size*0.2);
                ctx.quadraticCurveTo(size*0.45, size*0.15, size*0.5, size*0.1);
                ctx.fill();
                
                // Strawberries
                ctx.fillStyle = '#FF0000';
                [[0.3, 0.35], [0.5, 0.33], [0.7, 0.35]].forEach(s => {
                    ctx.beginPath();
                    ctx.arc(size*s[0], size*s[1], size*0.04, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // Strawberry leaves
                ctx.fillStyle = '#228B22';
                [[0.3, 0.32], [0.5, 0.30], [0.7, 0.32]].forEach(s => {
                    ctx.beginPath();
                    ctx.moveTo(size*s[0], size*s[1]);
                    ctx.lineTo(size*s[0]-0.02*size, size*s[1]-0.03*size);
                    ctx.lineTo(size*s[0]+0.02*size, size*s[1]-0.03*size);
                    ctx.fill();
                });
            }
        };
        
        let currentPicture = 'cat';
        let pieces = [];
        let placedPieces = Array(9).fill(null);
        let draggedPiece = null;
        
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }
        
        function drawPicture(ctx, picture, size) {
            pictures[picture](ctx, size);
        }
        
        function createPieces() {
            const size = 300;
            const pieceSize = 100;
            
            // Draw full picture
            const fullCanvas = document.createElement('canvas');
            fullCanvas.width = size;
            fullCanvas.height = size;
            const fullCtx = fullCanvas.getContext('2d');
            drawPicture(fullCtx, currentPicture, size);
            
            // Draw preview
            const preview = document.getElementById('preview');
            const previewCtx = preview.getContext('2d');
            previewCtx.clearRect(0, 0, 150, 150);
            previewCtx.drawImage(fullCanvas, 0, 0, 150, 150);
            
            // Create pieces
            pieces = [];
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const pieceCanvas = document.createElement('canvas');
                    pieceCanvas.width = pieceSize;
                    pieceCanvas.height = pieceSize;
                    const pieceCtx = pieceCanvas.getContext('2d');
                    
                    pieceCtx.drawImage(
                        fullCanvas,
                        col * pieceSize, row * pieceSize, pieceSize, pieceSize,
                        0, 0, pieceSize, pieceSize
                    );
                    
                    pieces.push({
                        canvas: pieceCanvas,
                        correctIndex: row * 3 + col
                    });
                }
            }
            
            return shuffle(pieces);
        }
        
        function startGame() {
            document.getElementById('celebration').style.display = 'none';
            placedPieces = Array(9).fill(null);
            
            const shuffledPieces = createPieces();
            
            // Create board slots
            const board = document.getElementById('puzzle-board');
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const slot = document.createElement('div');
                slot.className = 'puzzle-slot';
                slot.dataset.index = i;
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('drop', handleDrop);
                board.appendChild(slot);
            }
            
            // Create draggable pieces
            const piecesArea = document.getElementById('pieces-area');
            piecesArea.innerHTML = '';
            shuffledPieces.forEach((piece, i) => {
                const pieceEl = document.createElement('div');
                pieceEl.className = 'puzzle-piece';
                pieceEl.draggable = true;
                pieceEl.dataset.correctIndex = piece.correctIndex;
                pieceEl.appendChild(piece.canvas);
                
                pieceEl.addEventListener('dragstart', handleDragStart);
                pieceEl.addEventListener('dragend', handleDragEnd);
                
                // Touch support
                pieceEl.addEventListener('touchstart', handleTouchStart, { passive: false });
                pieceEl.addEventListener('touchmove', handleTouchMove, { passive: false });
                pieceEl.addEventListener('touchend', handleTouchEnd);
                
                piecesArea.appendChild(pieceEl);
            });
        }
        
        function handleDragStart(e) {
            gameSound.playTap();
            e.target.classList.add('dragging');
            draggedPiece = e.target;
            e.dataTransfer.setData('text/plain', e.target.dataset.correctIndex);
        }
        
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedPiece = null;
        }
        
        function handleDragOver(e) {
            e.preventDefault();
        }
        
        function handleDrop(e) {
            e.preventDefault();
            const slot = e.target.closest('.puzzle-slot');
            if (!slot || slot.querySelector('canvas')) return;
            
            const correctIndex = parseInt(draggedPiece.dataset.correctIndex);
            const slotIndex = parseInt(slot.dataset.index);
            
            // Copy canvas with content
            const sourceCanvas = draggedPiece.querySelector('canvas');
            const newCanvas = document.createElement('canvas');
            newCanvas.width = sourceCanvas.width;
            newCanvas.height = sourceCanvas.height;
            const ctx = newCanvas.getContext('2d');
            ctx.drawImage(sourceCanvas, 0, 0);
            
            slot.appendChild(newCanvas);
            slot.classList.add('occupied');
            
            placedPieces[slotIndex] = correctIndex;
            
            // Check if correct
            if (correctIndex === slotIndex) {
                slot.classList.add('correct');
                gameSound.playCorrect();
            } else {
                gameSound.playSnap();
            }
            
            // Remove from pieces area
            draggedPiece.remove();
            
            checkWin();
        }
        
        // Touch handlers for mobile
        let touchPiece = null;
        let touchClone = null;
        
        function handleTouchStart(e) {
            e.preventDefault();
            touchPiece = e.target.closest('.puzzle-piece');
            if (!touchPiece) return;
            
            gameSound.playTap();
            touchPiece.classList.add('dragging');
            
            touchClone = touchPiece.cloneNode(true);
            touchClone.style.position = 'fixed';
            touchClone.style.pointerEvents = 'none';
            touchClone.style.zIndex = '1000';
            touchClone.style.opacity = '0.8';
            document.body.appendChild(touchClone);
            
            const touch = e.touches[0];
            touchClone.style.left = touch.clientX - 50 + 'px';
            touchClone.style.top = touch.clientY - 50 + 'px';
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!touchClone) return;
            
            const touch = e.touches[0];
            touchClone.style.left = touch.clientX - 50 + 'px';
            touchClone.style.top = touch.clientY - 50 + 'px';
        }
        
        function handleTouchEnd(e) {
            if (!touchPiece || !touchClone) return;
            
            const touch = e.changedTouches[0];
            const slot = document.elementFromPoint(touch.clientX, touch.clientY)?.closest('.puzzle-slot');
            
            if (slot && !slot.querySelector('canvas')) {
                const correctIndex = parseInt(touchPiece.dataset.correctIndex);
                const slotIndex = parseInt(slot.dataset.index);
                
                // Copy canvas with content
                const sourceCanvas = touchPiece.querySelector('canvas');
                const newCanvas = document.createElement('canvas');
                newCanvas.width = sourceCanvas.width;
                newCanvas.height = sourceCanvas.height;
                const ctx = newCanvas.getContext('2d');
                ctx.drawImage(sourceCanvas, 0, 0);
                
                slot.appendChild(newCanvas);
                slot.classList.add('occupied');
                
                placedPieces[slotIndex] = correctIndex;
                
                if (correctIndex === slotIndex) {
                    slot.classList.add('correct');
                    gameSound.playCorrect();
                } else {
                    gameSound.playSnap();
                }
                
                touchPiece.remove();
                checkWin();
            }
            
            touchPiece.classList.remove('dragging');
            touchClone.remove();
            touchPiece = null;
            touchClone = null;
        }
        
        function checkWin() {
            const allCorrect = placedPieces.every((val, idx) => val === idx);
            if (allCorrect) {
                setTimeout(() => {
                    gameSound.playClear();
                    document.getElementById('celebration').style.display = 'flex';
                    createConfetti();
                }, 400);
            }
        }
        
        function createConfetti() {
            const emojis = ['üéâ', '‚≠ê', '‚ú®', 'üåü', 'üíñ', 'üéä', 'üß©', 'üëè'];
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.fontSize = '1.5em';
                    confetti.style.zIndex = '1001';
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-30px';
                    confetti.style.animation = 'confetti 3s linear forwards';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 40);
            }
        }
        
        function changePicture(picture) {
            currentPicture = picture;
            document.querySelectorAll('.picture-select .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            gameSound.playTap();
            startGame();
        }
        
        function toggleSound() {
            const enabled = gameSound.toggle();
            document.getElementById('soundBtn').textContent = enabled ? 'üîä' : 'üîá';
        }
        
        // Initialize
        startGame();
    </script>
