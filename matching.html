        body {

        /* ã‚«ãƒ¼ãƒ‰ã‚°ãƒªãƒƒãƒ‰ */
        .cards-grid {

            grid-template-rows: repeat(3, 1fr);
            gap: var(--spacing-sm);
            width: 100%;
            max-width: 343px;
            aspect-ratio: 4 / 3;
        }

        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4;
            cursor: pointer;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            animation: matchDisappear 0.6s ease forwards;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            box-shadow: var(--shadow-md);
        }

        .card-back {
            background: linear-gradient(135deg, #FFA8D8 0%, #FF85B3 100%);
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
            font-size: 64px;
        }

        .card:active:not(.flipped):not(.matched) .card-inner {
            transform: scale(0.95);
        }

        /* ãƒªã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ */

        /* ã‚¯ãƒªã‚¢ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .clear-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .clear-modal.active {

        }

        .clear-content {

            max-width: 320px;
            width: 90%;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);

        .clear-title {

        .clear-time {

        .stars {

        .clear-buttons {

        /* ç´™å¹é›ªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .confetti {

        @media (max-height: 667px) {

        }

    <div class="game-container">

        <div class="theme-selection" id="themeSelection">

            <div class="theme-grid">

    <div class="clear-modal" id="clearModal">
        <div class="clear-content">
            <div class="clear-title">ğŸ‰ ã‚„ã£ãŸã­ï¼ğŸ‰</div>
            <div class="clear-time" id="clearTime">ã‚¯ãƒªã‚¢ã‚¿ã‚¤ãƒ <br>00:00</div>

                <button class="btn btn-primary" id="playAgainBtn">ã‚‚ã†ã„ã¡ã©</button>
                <button class="btn btn-secondary" id="backToThemeBtn">ãƒ†ãƒ¼ãƒã‚’ã‹ãˆã‚‹</button>
                <button class="btn btn-secondary" id="backToMenuBtn">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«ã‚‚ã©ã‚‹</button>

    <script src="./js/utils.js"></script>

    <script>
        // ãƒ†ãƒ¼ãƒå®šç¾©
        const THEMES = {
            animals: ['ğŸ±', 'ğŸ¶', 'ğŸ°', 'ğŸ¼', 'ğŸ¸', 'ğŸ·'],
            sweets: ['ğŸ°', 'ğŸ©', 'ğŸª', 'ğŸ«', 'ğŸ­', 'ğŸ¦'],
            ocean: ['ğŸ ', 'ğŸ™', 'ğŸš', 'ğŸ¦€', 'ğŸŸ', 'ğŸ¦ˆ'],
            flowers: ['ğŸŒ¸', 'ğŸŒ»', 'ğŸŒ·', 'ğŸŒ¹', 'ğŸŒº', 'ğŸµï¸']
        };

        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let currentTheme = null;
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 6;
        let startTime = null;
        let isProcessing = false;

        // DOMè¦ç´ 
        const themeSelection = document.getElementById('themeSelection');
        const gameScreen = document.getElementById('gameScreen');
        const cardsGrid = document.getElementById('cardsGrid');
        const scoreText = document.getElementById('scoreText');
        const messageText = document.getElementById('messageText');
        const clearModal = document.getElementById('clearModal');
        const clearTime = document.getElementById('clearTime');
        const backBtn = document.getElementById('backBtn');
        const soundBtn = document.getElementById('soundBtn');
        const restartGameBtn = document.getElementById('restartGameBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const backToThemeBtn = document.getElementById('backToThemeBtn');
        const backToMenuBtn = document.getElementById('backToMenuBtn');

        // ã‚µã‚¦ãƒ³ãƒ‰åˆæœŸåŒ–
        const soundEnabled = loadData('soundEnabled', true);
        gameSound.enabled = soundEnabled;
        soundBtn.textContent = soundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';

        soundBtn.addEventListener('click', () => {
            const enabled = gameSound.toggle();
            soundBtn.textContent = enabled ? 'ğŸ”Š' : 'ğŸ”‡';
            saveData('soundEnabled', enabled);
            if (enabled) {
                gameSound.playTap();
            }
        });

        // ãƒ†ãƒ¼ãƒé¸æŠ
        document.querySelectorAll('.theme-card').forEach(card => {
            card.addEventListener('click', () => {
                gameSound.playTap();
                const theme = card.dataset.theme;
                startGame(theme);
            });
        });

        // æˆ»ã‚‹ãƒœã‚¿ãƒ³
        backBtn.addEventListener('click', () => {
            gameSound.playTap();
            if (gameScreen.classList.contains('active')) {
                // ã‚²ãƒ¼ãƒ ä¸­â†’ãƒ†ãƒ¼ãƒé¸æŠã«æˆ»ã‚‹
                showConfirm('ãƒ†ãƒ¼ãƒã›ã‚“ãŸãã«ã‚‚ã©ã‚Šã¾ã™ã‹ï¼Ÿ', () => {
                    backToThemeSelection();
                });
            } else {
                // ãƒ†ãƒ¼ãƒé¸æŠä¸­â†’ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹
                window.location.href = './index.html';
            }
        });

        // ãƒªã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³
        restartGameBtn.addEventListener('click', () => {
            gameSound.playTap();
            showConfirm('ã‚‚ã†ã„ã¡ã©ã‚ãã³ã¾ã™ã‹ï¼Ÿ', () => {
                restartGame();
            });
        });

        // ã‚¯ãƒªã‚¢ãƒ¢ãƒ¼ãƒ€ãƒ«ãƒœã‚¿ãƒ³
        playAgainBtn.addEventListener('click', () => {
            gameSound.playTap();
            clearModal.classList.remove('active');
            restartGame();
        });

        backToThemeBtn.addEventListener('click', () => {
            gameSound.playTap();
            clearModal.classList.remove('active');
            backToThemeSelection();
        });

        backToMenuBtn.addEventListener('click', () => {
            gameSound.playTap();
            window.location.href = './index.html';
        });

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame(theme) {
            currentTheme = theme;
            themeSelection.style.display = 'none';
            gameScreen.classList.add('active');
            initGame();
        }

        // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
        function initGame() {
            matchedPairs = 0;
            flippedCards = [];
            isProcessing = false;
            startTime = Date.now();
            
            // ã‚«ãƒ¼ãƒ‰ç”Ÿæˆ
            const emojis = THEMES[currentTheme];
            const cardPairs = emojis.map(emoji => [emoji, emoji]).flat();
            cards = shuffle(cardPairs);

            // ã‚°ãƒªãƒƒãƒ‰ç”Ÿæˆ
            cardsGrid.innerHTML = '';
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-back">?</div>
                        <div class="card-face card-front">${emoji}</div>
                    </div>
                `;
                card.addEventListener('click', () => handleCardClick(card));
                cardsGrid.appendChild(card);
            });

            updateUI();
        }

        // ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
        function handleCardClick(card) {
            if (isProcessing) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            // ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã‚‹
            card.classList.add('flipped');
            gameSound.playFlip();
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        // ãƒãƒƒãƒãƒ³ã‚°åˆ¤å®š
        function checkMatch() {
            isProcessing = true;
            const [card1, card2] = flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;

            if (emoji1 === emoji2) {
                // æ­£è§£
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    gameSound.playCorrect();
                    matchedPairs++;
                    updateUI();
                    flippedCards = [];
                    isProcessing = false;

                    if (matchedPairs === totalPairs) {
                        setTimeout(() => {
                            showClearModal();
                        }, 500);
                    }
                }, 300);
            } else {
                // ä¸æ­£è§£
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                }, 1000);
            }
        }

        // UIæ›´æ–°
        function updateUI() {
            scoreText.textContent = `ğŸ¯ ${matchedPairs}/${totalPairs}`;
            
            const remaining = totalPairs - matchedPairs;
            if (remaining === 0) {
                messageText.textContent = 'ã‹ã‚“ãºãï¼';
            } else if (remaining === 1) {
                messageText.textContent = 'ã‚ã¨ ï¼‘ã“ï¼';
            } else if (remaining === 2) {
                messageText.textContent = 'ã‚ã¨ ï¼’ã“ï¼';
            } else if (remaining <= 3) {
                messageText.textContent = 'ã‚‚ã†ã¡ã‚‡ã£ã¨ï¼';
            } else {
                messageText.textContent = 'ãŒã‚“ã°ã£ã¦ï¼';
            }
        }

        // ã‚¯ãƒªã‚¢ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º
        function showClearModal() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            clearTime.innerHTML = `ã‚¯ãƒªã‚¢ã‚¿ã‚¤ãƒ <br>${formatTime(elapsed)}`;
            clearModal.classList.add('active');
            gameSound.playClear();
            
            // ç´™å¹é›ª
            for (let i = 0; i < 30; i++) {
                createConfetti();
            }

            // ãƒ‡ãƒ¼ã‚¿ä¿å­˜
            saveGameResult(elapsed);
        }

        // ç´™å¹é›ªç”Ÿæˆ
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-10px';
            confetti.style.background = ['#FF9EC8', '#A8D8FF', '#FFF4A8', '#B8F0B8'][Math.floor(Math.random() * 4)];
            confetti.style.animation = `confetti ${2 + Math.random() * 2}s ease-out forwards`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }

        // ã‚²ãƒ¼ãƒ çµæœä¿å­˜
        function saveGameResult(time) {
            const results = loadData('matchingResults', []);
            results.push({
                theme: currentTheme,
                time: time,
                date: new Date().toISOString()
            });
            saveData('matchingResults', results);

            // å®Ÿç¸¾ãƒã‚§ãƒƒã‚¯ï¼ˆå°†æ¥å®Ÿè£…ï¼‰
            console.log(`[Matching] Cleared ${currentTheme} in ${time}s`);
        }

        // ã‚²ãƒ¼ãƒ å†é–‹
        function restartGame() {
            initGame();
        }

        // ãƒ†ãƒ¼ãƒé¸æŠã«æˆ»ã‚‹
        function backToThemeSelection() {
            gameScreen.classList.remove('active');
            themeSelection.style.display = 'flex';
            currentTheme = null;
        }

        // ç”»é¢å‘ãå›ºå®š
        lockPortrait();

        // åˆæœŸåŒ–
        gameSound.init();
    </script>
