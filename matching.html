        body {

            align-items: center;

        .theme-btn {

            border-radius: var(--radius-md);

            transition: all 0.3s;
            min-height: 48px;

        .theme-btn:active {
            transform: scale(0.95);
        }

        .theme-btn.active {
            background: var(--primary-pink);
            color: white;
            transform: scale(1.05);
        }

        .stats {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            background: white;
            padding: 10px 20px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            font-size: var(--font-md);
            font-weight: bold;
        }

        .stat-value {
            color: var(--primary-pink);
            font-size: var(--font-lg);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: var(--spacing-lg);
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 340px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: var(--radius-md);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchSuccess 0.6s ease;
        }

        @keyframes matchSuccess {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.15); }
        }

        .card.wrong {
            animation: wrongShake 0.5s ease;
        }

        @keyframes wrongShake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-8px); }
            75% { transform: rotateY(180deg) translateX(8px); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: var(--shadow-md);
        }

        .card-front {
            background: linear-gradient(135deg, var(--primary-purple) 0%, #9B7FE8 100%);
            color: white;
        }

        .card-front::after {
            content: '?';
            font-size: 56px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            border: 4px solid var(--primary-pink);
        }

        .card.matched .card-back {
            border-color: var(--primary-green);
            box-shadow: 0 0 20px var(--primary-green);
        }

        @media (max-width: 375px) {
            .game-board {
                gap: 10px;
                padding: var(--spacing-md);
            }
            .card-face {
                font-size: 40px;
            }
            .card-front::after {
                font-size: 48px;
            }
        }

        @media (max-height: 667px) {
            body {
                padding-top: calc(var(--safe-top) + 60px);
            }
            h1 {
                font-size: 24px;
            }
            .message {
                font-size: var(--font-sm);
            }
            .stats {
                gap: var(--spacing-sm);
            }
            .stat {
                padding: 8px 16px;
                font-size: var(--font-sm);
            }
        }
    </style>
</head>

    <button class="sound-toggle" id="soundBtn" aria-label="ã‚µã‚¦ãƒ³ãƒ‰åˆ‡ã‚Šæ›¿ãˆ">ğŸ”Š</button>
    
    <div class="header">

        <p class="message">ãŠãªã˜ãˆã‚’ï¼’ã¾ã„<br>ã¿ã¤ã‘ã¦ã­ï¼</p>

    <div class="theme-select">
        <button class="theme-btn active" data-theme="animals">ğŸ± ã©ã†ã¶ã¤</button>
        <button class="theme-btn" data-theme="sweets">ğŸ° ãŠã‹ã—</button>
        <button class="theme-btn" data-theme="sea">ğŸ  ã†ã¿</button>
        <button class="theme-btn" data-theme="flowers">ğŸŒ¸ ãŠã¯ãª</button>

    <div class="stats">
        <div class="stat">
            ã¿ã¤ã‘ãŸ: <span class="stat-value" id="matches">0</span> / 6

        <div class="stat">

    <!-- ãŠç¥ã„ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div class="celebration-overlay" id="celebration">
        <div class="celebration-content">
            <div class="celebration-emoji">ğŸ‰</div>
            <h2 class="celebration-title">ã™ã”ãƒ¼ã„ï¼ï¼</h2>
            <p class="celebration-message">
                ã“ã®ã¿ã¡ã‚ƒã‚“ã€<br>
                ãœã‚“ã¶ã¿ã¤ã‘ãŸã‚ˆï¼âœ¨
            </p>
            <div id="result" class="celebration-message"></div>
            <div class="celebration-emoji">ğŸŒŸğŸ‘‘ğŸŒŸ</div>

    <script src="sound.js"></script>
    <script>
        // ãƒ†ãƒ¼ãƒè¨­å®šï¼ˆ3x4=12æšç”¨ã«6ç¨®é¡ï¼‰
        const themes = {
            animals: ['ğŸ±', 'ğŸ¶', 'ğŸ°', 'ğŸ¼', 'ğŸ¦Š', 'ğŸ¨'],
            sweets: ['ğŸ°', 'ğŸ§', 'ğŸ©', 'ğŸª', 'ğŸ­', 'ğŸ‚'],
            sea: ['ğŸ ', 'ğŸ™', 'ğŸ¦€', 'ğŸ³', 'ğŸ¦ˆ', 'ğŸ¬'],
            flowers: ['ğŸŒ¸', 'ğŸŒº', 'ğŸŒ»', 'ğŸŒ·', 'ğŸŒ¹', 'ğŸŒ¼']
        };
        
        let currentTheme = 'animals';
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;
        
        // ã‚µã‚¦ãƒ³ãƒ‰ãƒˆã‚°ãƒ«
        const soundBtn = document.getElementById('soundBtn');
        soundBtn.addEventListener('click', () => {
            const enabled = gameSound.toggle();
            soundBtn.textContent = enabled ? 'ğŸ”Š' : 'ğŸ”‡';
            if (enabled) {
                gameSound.playTap();
            }
        });

        // BGMé–‹å§‹ï¼ˆæœ€åˆã®ã‚¯ãƒªãƒƒã‚¯ã§ï¼‰
        let bgmStarted = false;
        document.addEventListener('click', () => {
            if (!bgmStarted) {
                gameSound.startBGM();
                bgmStarted = true;
            }
        }, { once: true });

        // ã‚·ãƒ£ãƒƒãƒ•ãƒ«é–¢æ•°
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }
        
        // ã‚«ãƒ¼ãƒ‰ä½œæˆ
        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            
            card.innerHTML = `
                <div class="card-face card-front"></div>
                <div class="card-face card-back">${emoji}</div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }
        
        // ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã‚‹
        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (flippedCards.length >= 2) return;
            
            gameSound.playFlip();
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }
        
        // ãƒãƒƒãƒãƒã‚§ãƒƒã‚¯
        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                // ãƒãƒƒãƒæˆåŠŸï¼
                setTimeout(() => {
                    gameSound.playCorrect();
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    
                    // ãƒ•ãƒ­ãƒ¼ãƒ†ã‚£ãƒ³ã‚°çµµæ–‡å­—
                    showFloating(card1, 'â­');
                    showFloating(card2, 'âœ¨');
                    
                    flippedCards = [];
                    canFlip = true;
                    
                    // å…¨éƒ¨è¦‹ã¤ã‘ãŸï¼
                    if (matchedPairs === 6) {
                        setTimeout(celebrate, 800);
                    }
                }, 400);
            } else {
                // ä¸æ­£è§£
                setTimeout(() => {
                    gameSound.playWrong();
                    card1.classList.add('wrong');
                    card2.classList.add('wrong');
                    
                    setTimeout(() => {
                        card1.classList.remove('flipped', 'wrong');
                        card2.classList.remove('flipped', 'wrong');
                        flippedCards = [];
                        canFlip = true;
                    }, 700);
                }, 600);
            }
        }
        
        // ãƒ•ãƒ­ãƒ¼ãƒ†ã‚£ãƒ³ã‚°çµµæ–‡å­—è¡¨ç¤º
        function showFloating(card, emoji) {
            const rect = card.getBoundingClientRect();
            const el = document.createElement('div');
            el.className = 'floating-emoji';
            el.textContent = emoji;
            el.style.left = rect.left + rect.width / 2 - 20 + 'px';
            el.style.top = rect.top + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }
        
        // ãŠç¥ã„
        function celebrate() {
            gameSound.stopBGM();
            gameSound.playWin();
            
            // è©•ä¾¡ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
            let stars = '';
            if (moves <= 8) stars = 'â­â­â­ ã•ã„ã“ã†ï¼';
            else if (moves <= 12) stars = 'â­â­ ã™ã”ã„ï¼';
            else stars = 'â­ ã‚ˆãã§ããŸï¼';
            
            document.getElementById('result').innerHTML = 
                `${moves}ã‹ã„ã§ ã¿ã¤ã‘ãŸã‚ˆï¼<br><span style="font-size:28px">${stars}</span>`;
            
            const celebration = document.getElementById('celebration');
            celebration.classList.add('show');
            
            createConfetti();
        }
        
        // ç´™å¹é›ª
        function createConfetti() {
            const emojis = ['ğŸ‰', 'â­', 'âœ¨', 'ğŸŒŸ', 'ğŸ’–', 'ğŸŠ', 'ğŸ‘', 'ğŸˆ'];
            
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-30px';
                    confetti.style.animationDuration = (2 + Math.random()) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 40);
            }
        }
        
        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            const celebration = document.getElementById('celebration');
            celebration.classList.remove('show');
            
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            canFlip = true;
            
            document.getElementById('matches').textContent = '0';
            document.getElementById('moves').textContent = '0';
            
            // ã‚«ãƒ¼ãƒ‰ãƒšã‚¢ä½œæˆï¼ˆ6ç¨®é¡Ã—2=12æšï¼‰
            const emojis = themes[currentTheme];
            const cardPairs = [...emojis, ...emojis];
            cards = shuffle(cardPairs);
            
            // ãƒœãƒ¼ãƒ‰æ§‹ç¯‰
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                board.appendChild(createCard(emoji, index));
            });

            // BGMå†é–‹
            if (bgmStarted) {
                gameSound.startBGM();
            }
        }
        
        // ãƒ†ãƒ¼ãƒå¤‰æ›´
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                gameSound.playTap();
                
                document.querySelectorAll('.theme-btn').forEach(b => {
                    b.classList.remove('active');
                });
                btn.classList.add('active');
                
                currentTheme = btn.dataset.theme;
                startGame();
            });
        });
        
        // ãƒ›ãƒ¼ãƒ ãƒœã‚¿ãƒ³
        document.querySelector('.home-btn').addEventListener('click', (e) => {
            gameSound.playTap();
            gameSound.stopBGM();
        });
        
        // åˆæœŸåŒ–
        startGame();
    </script>
