        .game-board {

        .card {

        .card.flipped {

        .card.matched {

        .card.matched .card-back {

        .card.wrong {
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-10px); }
            75% { transform: rotateY(180deg) translateX(10px); }
        }
        
        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.15); }
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
        }
        
        .card-front {

        .card-front::after {

        }
        
        .card-back {

            border: 4px solid var(--primary-pink);
            box-shadow: var(--shadow-md);
        }
        
        .floating {
            position: fixed;
            font-size: 3em;
            animation: floatUp 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-150px) scale(1.5) rotate(20deg); }
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <button class="fixed-btn sound-btn" onclick="toggleSound()" id="soundBtn">ğŸ”Š</button>
    
    <h1>ğŸ´ ã“ã®ã¿ã¡ã‚ƒã‚“ã®çµµã‚ã‚ã›ã‚²ãƒ¼ãƒ </h1>
    <p class="message">ãŠãªã˜çµµã‚’2ã¾ã„ã¿ã¤ã‘ã¦ã­ï¼</p>
    
    <div class="theme-select">
        <button class="btn active" onclick="changeTheme('animals')">ğŸ± ã©ã†ã¶ã¤</button>
        <button class="btn" onclick="changeTheme('sweets')">ğŸ° ãŠã‹ã—</button>
        <button class="btn" onclick="changeTheme('sea')">ğŸ  ã†ã¿</button>
        <button class="btn" onclick="changeTheme('flowers')">ğŸŒ¸ ãŠã¯ãª</button>

    <div class="stats">
        <div class="stat">ã¿ã¤ã‘ãŸ: <span id="matches">0</span> / 8</div>
        <div class="stat">ã‚ãã£ãŸã‹ã„ã™ã†: <span id="moves">0</span></div>
    </div>

    <!-- ã‚¯ãƒªã‚¢ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div class="modal-overlay" id="celebration" style="display: none;">
        <div class="modal">
            <div style="font-size: 4em; margin: 15px;">ğŸ‰</div>
            <h2>ã™ã”ãƒ¼ã„ï¼ï¼</h2>
            <p>ã“ã®ã¿ã¡ã‚ƒã‚“ã€ãœã‚“ã¶ã¿ã¤ã‘ãŸï¼</p>
            <div class="result" id="result" style="font-size: 1.5em; color: var(--primary-pink); margin-bottom: 20px;"></div>
            <div style="font-size: 3em; margin: 15px; animation: bounce 1s ease infinite;">ğŸŒŸğŸ‘‘ğŸŒŸ</div>
            <button class="btn btn-primary" onclick="startGame()">ã‚‚ã†ã„ã£ã‹ã„ã‚ãã¶</button>
        </div>
    </div>
    
    <!-- å…±é€šJS -->
    <script src="./js/sound.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/particle.js"></script>
    
    <!-- ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯ -->
    <script>
        const themes = {
            animals: ['ğŸ±', 'ğŸ¶', 'ğŸ°', 'ğŸ¼', 'ğŸ¦Š', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦'],
            sweets: ['ğŸ°', 'ğŸ§', 'ğŸ©', 'ğŸª', 'ğŸ­', 'ğŸ¬', 'ğŸ‚', 'ğŸ«'],
            sea: ['ğŸ ', 'ğŸ™', 'ğŸ¦€', 'ğŸ³', 'ğŸ¦ˆ', 'ğŸš', 'ğŸ¦‘', 'ğŸ¬'],
            flowers: ['ğŸŒ¸', 'ğŸŒº', 'ğŸŒ»', 'ğŸŒ·', 'ğŸŒ¹', 'ğŸ’', 'ğŸŒ¼', 'ğŸµï¸']
        };
        
        let currentTheme = 'animals';
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;
        
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }
        
        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            
            card.innerHTML = `
                <div class="card-face card-front"></div>
                <div class="card-face card-back">${emoji}</div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }
        
        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (flippedCards.length >= 2) return;
            
            gameSound.playFlip();
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }
        
        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                // Match!
                setTimeout(() => {
                    gameSound.playCorrect();
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    
                    showFloating(card1, 'â­');
                    showFloating(card2, 'âœ¨');
                    
                    flippedCards = [];
                    canFlip = true;
                    
                    if (matchedPairs === 8) {
                        setTimeout(celebrate, 600);
                    }
                }, 300);
            } else {
                // No match
                setTimeout(() => {
                    gameSound.playWrong();
                    card1.classList.add('wrong');
                    card2.classList.add('wrong');
                    
                    setTimeout(() => {
                        card1.classList.remove('flipped', 'wrong');
                        card2.classList.remove('flipped', 'wrong');
                        flippedCards = [];
                        canFlip = true;
                    }, 600);
                }, 500);
            }
        }
        
        function showFloating(card, emoji) {
            const rect = card.getBoundingClientRect();
            const el = document.createElement('div');
            el.className = 'floating';
            el.textContent = emoji;
            el.style.left = rect.left + rect.width / 2 - 25 + 'px';
            el.style.top = rect.top + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }
        
        function celebrate() {
            gameSound.playClear();
            
            let stars = '';
            if (moves <= 12) stars = 'â­â­â­ ã•ã„ã“ã†ï¼';
            else if (moves <= 18) stars = 'â­â­ ã™ã”ã„ï¼';
            else stars = 'â­ ã‚ˆãã§ããŸï¼';
            
            document.getElementById('result').innerHTML = 
                `${moves}ã‹ã„ã§ ãœã‚“ã¶ã¿ã¤ã‘ãŸã‚ˆï¼<br>${stars}`;
            document.getElementById('celebration').style.display = 'flex';
            
            // Save high score
            if (typeof GameProgress !== 'undefined') {
                const isNewRecord = GameProgress.saveMatchingHighScore(moves);
                GameProgress.markCompleted('matching');
                
                if (isNewRecord) {
                    showToast('ğŸ‰ ã‚ãŸã‚‰ã—ã„ ãã‚ãï¼');
                }
            }
            
            createConfetti();
        }
        
        function createConfetti() {
            const colors = ['#e75480', '#ff6b9d', '#ffd700', '#00bcd4', '#4caf50', '#9c27b0', '#ff9800'];
            const emojis = ['ğŸ‰', 'â­', 'âœ¨', 'ğŸŒŸ', 'ğŸ’–', 'ğŸŠ'];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-20px';
                    confetti.style.zIndex = '1001';
                    confetti.style.width = '12px';
                    confetti.style.height = '12px';
                    confetti.style.animation = 'confetti 3s linear forwards';
                    
                    if (Math.random() > 0.7) {
                        confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                        confetti.style.fontSize = '1.5em';
                        confetti.style.background = 'none';
                    } else {
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    }
                    
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
        
        function startGame() {
            document.getElementById('celebration').style.display = 'none';
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            canFlip = true;
            
            document.getElementById('matches').textContent = '0';
            document.getElementById('moves').textContent = '0';
            
            const emojis = themes[currentTheme];
            const cardPairs = [...emojis, ...emojis];
            cards = shuffle(cardPairs);
            
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                board.appendChild(createCard(emoji, index));
            });
        }
        
        function changeTheme(theme) {
            currentTheme = theme;
            document.querySelectorAll('.theme-select .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            gameSound.playTap();
            startGame();
        }
        
        function toggleSound() {
            const enabled = gameSound.toggle();
            document.getElementById('soundBtn').textContent = enabled ? 'ğŸ”Š' : 'ğŸ”‡';
        }
        
        // Helper function for toast messages
        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.background = 'rgba(0, 0, 0, 0.8)';
            toast.style.color = 'white';
            toast.style.padding = '12px 24px';
            toast.style.borderRadius = '20px';
            toast.style.fontSize = '16px';
            toast.style.zIndex = '2000';
            toast.style.animation = 'slideInDown 0.3s ease';
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideOutUp 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }
        
        // Initialize
        startGame();
    </script>
