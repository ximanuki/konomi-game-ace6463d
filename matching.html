<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¥ „Åì„ÅÆ„Åø„Å°„ÇÉ„Çì„ÅÆÁµµ„ÅÇ„Çè„Åõ„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #e75480;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            font-size: 2em;
        }
        .message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }
        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .stat {
            background: white;
            padding: 10px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .stat span {
            color: #e75480;
            font-weight: bold;
        }
        .theme-select {
            margin-bottom: 20px;
        }
        .theme-select button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            background: white;
            border: 3px solid #e75480;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .theme-select button:hover, .theme-select button.active {
            background: #e75480;
            color: white;
            transform: scale(1.05);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 15px;
            padding: 25px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched {
            animation: matchPulse 0.6s ease;
        }
        .card.matched .card-back {
            border-color: #4caf50;
            box-shadow: 0 0 20px #4caf50;
        }
        .card.wrong {
            animation: shake 0.5s ease;
        }
        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-10px); }
            75% { transform: rotateY(180deg) translateX(10px); }
        }
        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.15); }
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
        }
        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .card-front::after {
            content: '‚ùì';
            font-size: 2rem;
        }
        .card-back {
            background: white;
            transform: rotateY(180deg);
            border: 4px solid #e75480;
            box-shadow: 0 4px 15px rgba(231, 84, 128, 0.3);
        }
        #celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .celebration-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: celebrateBounce 0.6s ease;
        }
        @keyframes celebrateBounce {
            0% { transform: scale(0) rotate(-10deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0); }
        }
        .celebration-content h2 {
            font-size: 2.5em;
            color: #e75480;
            margin-bottom: 15px;
        }
        .celebration-content p {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 20px;
        }
        .celebration-content .emoji {
            font-size: 4em;
            margin: 15px;
            animation: bounce 1s ease infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .celebration-content .result {
            font-size: 1.5em;
            color: #e75480;
            margin-bottom: 20px;
        }
        button.play-again {
            background: linear-gradient(135deg, #e75480, #ff6b9d);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(231, 84, 128, 0.4);
            transition: transform 0.2s;
        }
        button.play-again:hover {
            transform: scale(1.1);
        }
        .floating {
            position: fixed;
            font-size: 3em;
            animation: floatUp 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-150px) scale(1.5) rotate(20deg); }
        }
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            animation: confettiFall 3s linear forwards;
            z-index: 1001;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <a href="index.html" style="position:fixed;top:20px;left:20px;background:white;border:none;border-radius:50%;width:50px;height:50px;font-size:1.5em;display:flex;align-items:center;justify-content:center;text-decoration:none;box-shadow:0 4px 10px rgba(0,0,0,0.1);">üè†</a>
    <button class="sound-toggle" onclick="toggleSound()" id="soundBtn">üîä</button>
    
    <h1>üé¥ „Åì„ÅÆ„Åø„Å°„ÇÉ„Çì„ÅÆÁµµ„ÅÇ„Çè„Åõ„Ç≤„Éº„É†</h1>
    <p class="message">„Åä„Å™„ÅòÁµµ„Çí2„Åæ„ÅÑ„Åø„Å§„Åë„Å¶„Å≠ÔºÅ</p>
    
    <div class="theme-select">
        <button class="active" onclick="changeTheme('animals')">üê± „Å©„ÅÜ„Å∂„Å§</button>
        <button onclick="changeTheme('sweets')">üç∞ „Åä„Åã„Åó</button>
        <button onclick="changeTheme('sea')">üê† „ÅÜ„Åø</button>
        <button onclick="changeTheme('flowers')">üå∏ „Åä„ÅØ„Å™</button>
    </div>
    
    <div class="stats">
        <div class="stat">„Åø„Å§„Åë„Åü: <span id="matches">0</span> / 8</div>
        <div class="stat">„ÇÅ„Åè„Å£„Åü„Åã„ÅÑ„Åô„ÅÜ: <span id="moves">0</span></div>
    </div>
    
    <div class="game-board" id="game-board"></div>
    
    <div id="celebration">
        <div class="celebration-content">
            <div class="emoji">üéâ</div>
            <h2>„Åô„Åî„Éº„ÅÑÔºÅÔºÅ</h2>
            <p>„Åì„ÅÆ„Åø„Å°„ÇÉ„Çì„ÄÅ„Åú„Çì„Å∂„Åø„Å§„Åë„ÅüÔºÅ</p>
            <div class="result" id="result"></div>
            <div class="emoji">üåüüëëüåü</div>
            <button class="play-again" onclick="startGame()">„ÇÇ„ÅÜ„ÅÑ„Å£„Åã„ÅÑ„ÅÇ„Åù„Å∂</button>
        </div>
    </div>
    
    <script>
        // Audio Context for sound effects
        let audioCtx = null;
        let soundEnabled = true;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playSound(type) {
            if (!soundEnabled) return;
            initAudio();
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            switch(type) {
                case 'flip':
                    oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                case 'match':
                    // Happy ascending notes
                    [523, 659, 784, 1047].forEach((freq, i) => {
                        setTimeout(() => {
                            const osc = audioCtx.createOscillator();
                            const gain = audioCtx.createGain();
                            osc.connect(gain);
                            gain.connect(audioCtx.destination);
                            osc.frequency.value = freq;
                            osc.type = 'sine';
                            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                            osc.start();
                            osc.stop(audioCtx.currentTime + 0.2);
                        }, i * 100);
                    });
                    break;
                case 'wrong':
                    oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.3);
                    oscillator.type = 'sawtooth';
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
                case 'win':
                    // Fanfare!
                    const melody = [523, 659, 784, 1047, 784, 1047, 1319];
                    melody.forEach((freq, i) => {
                        setTimeout(() => {
                            const osc = audioCtx.createOscillator();
                            const gain = audioCtx.createGain();
                            osc.connect(gain);
                            gain.connect(audioCtx.destination);
                            osc.frequency.value = freq;
                            osc.type = 'sine';
                            gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
                            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                            osc.start();
                            osc.stop(audioCtx.currentTime + 0.3);
                        }, i * 150);
                    });
                    break;
            }
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').textContent = soundEnabled ? 'üîä' : 'üîá';
            if (soundEnabled) {
                playSound('flip');
            }
        }
        
        const themes = {
            animals: ['üê±', 'üê∂', 'üê∞', 'üêº', 'ü¶ä', 'üê®', 'üêØ', 'ü¶Å'],
            sweets: ['üç∞', 'üßÅ', 'üç©', 'üç™', 'üç≠', 'üç¨', 'üéÇ', 'üç´'],
            sea: ['üê†', 'üêô', 'ü¶Ä', 'üê≥', 'ü¶à', 'üêö', 'ü¶ë', 'üê¨'],
            flowers: ['üå∏', 'üå∫', 'üåª', 'üå∑', 'üåπ', 'üíê', 'üåº', 'üèµÔ∏è']
        };
        
        let currentTheme = 'animals';
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;
        
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }
        
        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            
            card.innerHTML = `
                <div class="card-face card-front"></div>
                <div class="card-face card-back">${emoji}</div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }
        
        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (flippedCards.length >= 2) return;
            
            playSound('flip');
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }
        
        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                // Match!
                setTimeout(() => {
                    playSound('match');
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    
                    showFloating(card1, '‚≠ê');
                    showFloating(card2, '‚ú®');
                    
                    flippedCards = [];
                    canFlip = true;
                    
                    if (matchedPairs === 8) {
                        setTimeout(celebrate, 600);
                    }
                }, 300);
            } else {
                // No match
                setTimeout(() => {
                    playSound('wrong');
                    card1.classList.add('wrong');
                    card2.classList.add('wrong');
                    
                    setTimeout(() => {
                        card1.classList.remove('flipped', 'wrong');
                        card2.classList.remove('flipped', 'wrong');
                        flippedCards = [];
                        canFlip = true;
                    }, 600);
                }, 500);
            }
        }
        
        function showFloating(card, emoji) {
            const rect = card.getBoundingClientRect();
            const el = document.createElement('div');
            el.className = 'floating';
            el.textContent = emoji;
            el.style.left = rect.left + rect.width / 2 - 25 + 'px';
            el.style.top = rect.top + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }
        
        function celebrate() {
            playSound('win');
            let stars = '';
            if (moves <= 12) stars = '‚≠ê‚≠ê‚≠ê „Åï„ÅÑ„Åì„ÅÜÔºÅ';
            else if (moves <= 18) stars = '‚≠ê‚≠ê „Åô„Åî„ÅÑÔºÅ';
            else stars = '‚≠ê „Çà„Åè„Åß„Åç„ÅüÔºÅ';
            
            document.getElementById('result').innerHTML = 
                `${moves}„Åã„ÅÑ„Åß „Åú„Çì„Å∂„Åø„Å§„Åë„Åü„ÇàÔºÅ<br>${stars}`;
            document.getElementById('celebration').style.display = 'flex';
            createConfetti();
        }
        
        function createConfetti() {
            const colors = ['#e75480', '#ff6b9d', '#ffd700', '#00bcd4', '#4caf50', '#9c27b0', '#ff9800'];
            const emojis = ['üéâ', '‚≠ê', '‚ú®', 'üåü', 'üíñ', 'üéä'];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-20px';
                    
                    if (Math.random() > 0.7) {
                        confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                        confetti.style.fontSize = '1.5em';
                        confetti.style.background = 'none';
                    } else {
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    }
                    
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
        
        function startGame() {
            document.getElementById('celebration').style.display = 'none';
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            canFlip = true;
            
            document.getElementById('matches').textContent = '0';
            document.getElementById('moves').textContent = '0';
            
            const emojis = themes[currentTheme];
            const cardPairs = [...emojis, ...emojis];
            cards = shuffle(cardPairs);
            
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                board.appendChild(createCard(emoji, index));
            });
        }
        
        function changeTheme(theme) {
            currentTheme = theme;
            document.querySelectorAll('.theme-select button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            playSound('flip');
            startGame();
        }
        
        // Start the game
        document.addEventListener('click', () => initAudio(), { once: true });
        startGame();
    </script>
</body>
</html>
