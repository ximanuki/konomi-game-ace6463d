<!DOCTYPE html>
<html>
<head>
    <title>„Ç¢„Ç§„Ç≥„É≥ÁîüÊàê</title>
</head>
<body>
    <h1>„Ç¢„Ç§„Ç≥„É≥„ÇíÂè≥„ÇØ„É™„ÉÉ„ÇØ„Åß‰øùÂ≠ò„Åó„Å¶„Å≠</h1>
    <h2>192x192</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    <h2>512x512</h2>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ffecd2');
            gradient.addColorStop(1, '#fcb69f');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            
            // Draw cute face
            const cx = size / 2;
            const cy = size / 2;
            
            // Main circle (head)
            ctx.fillStyle = '#FFE4E1';
            ctx.beginPath();
            ctx.arc(cx, cy, size * 0.35, 0, Math.PI * 2);
            ctx.fill();
            
            // Cheeks
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.arc(cx - size * 0.2, cy + size * 0.05, size * 0.08, 0, Math.PI * 2);
            ctx.arc(cx + size * 0.2, cy + size * 0.05, size * 0.08, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(cx - size * 0.1, cy - size * 0.05, size * 0.04, 0, Math.PI * 2);
            ctx.arc(cx + size * 0.1, cy - size * 0.05, size * 0.04, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye shine
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(cx - size * 0.11, cy - size * 0.06, size * 0.015, 0, Math.PI * 2);
            ctx.arc(cx + size * 0.09, cy - size * 0.06, size * 0.015, 0, Math.PI * 2);
            ctx.fill();
            
            // Smile
            ctx.strokeStyle = '#e75480';
            ctx.lineWidth = size * 0.02;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.arc(cx, cy + size * 0.02, size * 0.1, 0.1 * Math.PI, 0.9 * Math.PI);
            ctx.stroke();
            
            // Game icons around
            ctx.font = `${size * 0.15}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üß©', cx - size * 0.28, cy - size * 0.28);
            ctx.fillText('üé¥', cx + size * 0.28, cy - size * 0.28);
            ctx.fillText('‚≠ê', cx - size * 0.3, cy + size * 0.3);
            ctx.fillText('üéÆ', cx + size * 0.3, cy + size * 0.3);
        }
        
        drawIcon(document.getElementById('icon192'));
        drawIcon(document.getElementById('icon512'));
    </script>
</body>
</html>
